<p-panel header='Custom Pipes' class='p-1'>
  <p>Custom Pipes - Created by {{ 'John Doe' | toggleCase:isUpperCase }}</p>
</p-panel>


<p-toolbar>
  <div class='p-toolbar-group-start'>
    <p-button label='ToggleCase' icon='pi pi-search' (onClick)='toggleIsUpperCase()'></p-button>
  </div>
  <div class='p-toolbar-group-end'>
    <p-button label='By Name' icon='pi pi-sort' styleClass='p-button-success' class='mr-2'></p-button>
    <p-button label='Fly' icon='pi pi-sort' styleClass='p-button-success' class='mr-2'></p-button>
    <p-button label='By Colour' icon='pi pi-sort' styleClass='p-button-success' class='mr-2'></p-button>
  </div>
</p-toolbar>

<div class='grid'>
  <div class='col mt-2'>
    <p-panel header='Heroes'>
      <p-table [value]='heroes' [tableStyle]='{ "min-width": "50rem" }'>
        <ng-template pTemplate='header'>
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate='body' let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
